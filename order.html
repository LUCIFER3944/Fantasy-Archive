<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order List</title>
    <!-- Include any CSS files if necessary -->
    <style>
        /* Add your CSS styles here */
        .book {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
            width: 50%;
        }
        .order-button {
            display: inline-block;
            padding: 5px 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        #cart {
            float: right;
            width: 40%;
            border: 1px solid #ccc;
            padding: 10px;
        }
        #cart-list {
            list-style: none;
            padding: 0;
        }
        #cart-list li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div id="cart">
        <h2>Cart List</h2>
        <ul id="cart-list"></ul>
        <button>confirm</button>
    </div>

    <div class="book">
        <h2>Book Title: A Tapestry of Fates</h2>
        <p>Author: [Author's Name]</p>
        <p>Price: $20</p>
        <button class="order-button" onclick="addToCart('A Tapestry of Fates', 20)">Order Now</button>
    </div>

    <div class="book">
        <h2>Book Title: Another Book Title</h2>
        <p>Author: [Author's Name]</p>
        <p>Price: $25</p>
        <button class="order-button" onclick="addToCart('Another Book Title', 25)">Order Now</button>
    </div>

    <!-- Repeat the .book div structure for each book -->

    <script src="order.js">
   
    </script>
</body>
</html>
